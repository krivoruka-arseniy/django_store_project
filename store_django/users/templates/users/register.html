<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Зарегистрироватся</button>
    </form>
    {{status}}
    <br>
    <button type="button">
        <a href="{% url 'users:login' %}">Вход в аккаунт</a>
    </button>
</body>
</html>
